<div class="container material">

  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" #sidenav [(opened)]="opened">
      <mat-list role="list">
        <a routerLink="home"><mat-list-item role="listitem">Home</mat-list-item></a>
        <a routerLink="home/coins"
          ><mat-list-item role="listitem">Coins</mat-list-item></a
        >
        <a routerLink="home/exchanges"
          ><mat-list-item role="listitem">Exchanges</mat-list-item></a
        >
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content
      ><button (click)="sidenav.toggle()">
        <fa-icon class="fa-2x" [icon]="menuIcon"></fa-icon></button
      >

    <app-header></app-header>
    <breadcrumb #parent>
      <ol class="breadcrumb">
        <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
          <li *ngIf="!route.terminal" class="breadcrumb-item">
            <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
          </li>
          <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{ route.displayName }}</li>
        </ng-template>
      </ol>
    </breadcrumb>
    <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>

  <!-- <app-header></app-header>-->
</div>
