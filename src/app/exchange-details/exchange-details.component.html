
<div class="jumbotron">
  <h1 class="display-3">{{exchangeDetails.name}}</h1>
  <p class="lead">Exchange Details</p>
  <hr class="my-4">
  <div class="row">
    <div class="col-md-8">
    <h4>Year Established : {{exchangeDetails.year_established}}</h4>
    <h4>Country : {{exchangeDetails.country}}</h4>
    <h4 *ngIf="exchangeDetails.description">Description: {{exchangeDetails.description}}</h4>
  </div>
  <div class="col-md-4">
    <img [src]="exchangeDetails.image" >

  </div>

  </div>
  <p class="lead">
    <a class="btn btn-danger btn-lg" [href]="exchangeDetails.url" target="blank" role="button">Visit Website</a>
  </p>
</div>
